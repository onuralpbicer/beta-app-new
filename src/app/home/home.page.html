<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Blank </ion-title>
        <button (click)="logout()">logout</button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [forceOverscroll]="false" class="ion-padding">
    <app-list-item
        *ngFor="let listItem of (equipmentTypeList$ | async)"
        [routerLink]="['/equipment-list', listItem.sys.id]"
        [title]="listItem.fields.name"
    />
</ion-content>
